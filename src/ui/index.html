<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTIRIC | NEXUS v5.4</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí†</text></svg>">
    <link rel="stylesheet" href="/ui/css/theme.css">
    <link rel="stylesheet" href="/ui/css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo">üí†</div>
                <div class="title">SENTIRIC<br><span class="subtitle">ORCHESTRATOR</span></div>
            </div>

            <div class="host-panel">
                <div class="panel-header">CLUSTER NODES</div>
                
                <!-- LISTE BURAYA GELECEK -->
                <div id="cluster-list"></div>

                <!-- SELECTED NODE DETAIL -->
                <div style="padding-top: 15px; border-top: 1px solid #222; margin-top: auto;">
                    <div class="node-name" id="host-name">LOADING...</div>
                    <div class="stat-row">
                        <div class="stat-label"><span>CPU</span><span id="host-cpu-val">--</span></div>
                        <div class="progress-track"><div class="progress-fill cpu" id="host-cpu-bar" style="width: 0%"></div></div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-label"><span>RAM</span><span id="host-ram-val">--</span></div>
                        <div class="progress-track"><div class="progress-fill ram" id="host-ram-bar" style="width: 0%"></div></div>
                    </div>
                    <div class="stat-row" id="host-gpu-row" style="opacity: 0.5">
                        <div class="stat-label"><span>GPU</span><span id="host-gpu-val">N/A</span></div>
                        <div class="progress-track"><div class="progress-fill gpu" id="host-gpu-bar" style="width: 0%"></div></div>
                    </div>
                </div>

                <div class="sidebar-actions" style="margin-top: 10px; display:flex; flex-direction:column; gap:5px;">
                    <button id="btn-export" class="btn-primary" style="width: 100%;">ü§ñ AI EXPORT</button>
                    <button id="btn-prune" class="btn-danger" style="width: 100%;">‚ôªÔ∏è PRUNE (LOCAL)</button>
                </div>
            </div>
        </aside>

        <!-- MAIN -->
        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">CLUSTER / <span style="color:var(--color-accent)" id="active-view-node">ALL NODES</span></div>
                <div class="global-actions">
                    <div class="connection-status" id="conn-status">‚óè DISCONNECTED</div>
                </div>
            </header>

            <div id="services-grid" class="nexus-grid">
                <div class="empty-state">Waiting for cluster data...</div>
            </div>
        </main>
    </div>

    <!-- MODAL -->
    <div id="info-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div id="modal-tabs" class="modal-tabs">
                    <button class="tab-btn active" onclick="window.nexus.switchTab('logs')">TERMINAL</button>
                    <button class="tab-btn" onclick="window.nexus.switchTab('inspect')">X-RAY INSPECT</button>
                </div>
                <div style="flex:1; text-align:center; opacity:0.5" id="log-modal-title">...</div>
                <button id="log-modal-close" class="modal-close-btn">ESC</button>
            </div>
            
            <div id="view-logs" class="modal-view" style="display: flex;">
                <div id="log-output" class="log-container"></div>
            </div>

            <div id="view-inspect" class="modal-view" style="display: none; padding: 20px; overflow-y: auto;">
                <pre id="inspect-output" style="color: var(--accent); font-family: 'JetBrains Mono'; font-size: 11px;"></pre>
            </div>

            <div class="modal-footer">
                <span class="blink">_</span> LIVE DATA STREAM
            </div>
        </div>
    </div>

    <script type="module" src="/ui/js/app.js"></script>
</body>
</html>
