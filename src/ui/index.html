<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SENTIRIC | NEXUS v5.0</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’ </text></svg>">

<body>
    <div id="app">
        <!-- HEADER -->
        <header style="padding: 15px 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background: var(--bg-panel);">
            <div style="font-weight: 800; font-size: 16px;">SENTIRIC <span style="color: var(--color-primary);">NEXUS</span> <span style="font-size:10px; opacity:0.5;">v5.0</span></div>
            <div style="display: flex; gap: 20px; font-family: var(--font-mono); font-size: 11px; color: var(--text-muted);">
                <span>NODE: <b id="node-name" style="color: #fff">...</b></span>
                <span>STATUS: <b id="status-indicator" style="color: var(--color-accent)">ONLINE</b></span>
            </div>
        </header>

        <!-- MAIN GRID -->
        <div id="services-grid" class="nexus-grid">
            <!-- Cards will be injected here via JS -->
            <div style="color: #444; text-align: center; grid-column: 1/-1; padding-top: 50px;">Waiting for telemetry...</div>
        </div>
    </div>

    <!-- MODULES -->
    <script type="module" src="/ui/js/app.js"></script>
