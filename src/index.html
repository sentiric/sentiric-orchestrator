<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SENTIRIC | ORCHESTRATOR PRO</title>
    <style>
        :root { --primary: #00ff9d; --bg: #050505; --card: #111; --text: #eee; --border: #222; }
        body { background: var(--bg); color: var(--text); font-family: 'JetBrains Mono', monospace; margin: 0; padding: 20px; }
        header { border-bottom: 2px solid var(--primary); padding: 10px 0; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 15px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 6px; padding: 18px; position: relative; }
        .svc-name { font-size: 18px; font-weight: bold; color: var(--primary); }
        .meta { font-size: 10px; color: #666; margin: 4px 0; }
        .btn-update { 
            background: none; border: 1px solid var(--primary); color: var(--primary); 
            padding: 8px 18px; cursor: pointer; font-size: 11px; font-weight: 900;
            margin-top: 15px; border-radius: 4px; transition: 0.2s; width: 100%;
        }
        .btn-update:hover { background: var(--primary); color: #000; }
        .btn-update:disabled { opacity: 0.4; cursor: not-allowed; }
        .status { float: right; font-size: 10px; padding: 2px 8px; border-radius: 4px; background: #222; font-weight: bold; }
        .active { color: var(--primary); border: 1px solid var(--primary); }
    </style>
</head>
<body>
    <header>
        <div>ðŸ“Ÿ SENTIRIC <b>ORCHESTRATOR</b> <small id="count">SCANNING...</small></div>
        <div style="font-size: 10px; color: #444;">CLUSTER LIFECYCLE MANAGEMENT</div>
    </header>
    <div id="app" class="grid"></div>

    <script>
        async function runUpdate(name, btn) {
            if(!confirm(`Deploy latest version for ${name}?`)) return;
            btn.disabled = true;
            btn.innerText = "ORCHESTRATING...";
            try {
                const res = await fetch(`/api/update?service=${name}`, { method: 'POST' });
                const txt = await res.text();
                alert(txt);
            } catch (e) { alert("Execution Fail"); }
            btn.disabled = false;
            btn.innerText = "PULL & RESTART";
        }

        async function refresh() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                document.getElementById('count').innerText = `${data.length} CONTAINERS FOUND`;
                document.getElementById('app').innerHTML = data.map(s => `
                    <div class="card">
                        <span class="status ${s.status.includes('Up') ? 'active' : ''}">${s.status.toUpperCase()}</span>
                        <div class="svc-name">${s.name}</div>
                        <div class="meta" style="color:#aaa; margin-top:10px">IMAGE: ${s.image}</div>
                        <div class="meta">IMAGE-SHA: ${s.local_sha}</div>
                        <button class="btn-update" onclick="runUpdate('${s.name}', this)">PULL & RESTART</button>
                        <div class="meta" style="margin-top:10px; opacity:0.4; text-align:right">SYNC: ${s.last_sync}</div>
                    </div>
                `).join('');
            } catch (e) {}
        }
        setInterval(refresh, 5000);
        refresh();
    </script>
</body>
</html>
