<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SENTIRIC | ORCHESTRATOR v0.4</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #0f0f0f;
            --accent: #00ff9d;
            --accent-dim: rgba(0, 255, 157, 0.1);
            --danger: #ff4444;
            --text-main: #e0e0e0;
            --text-dim: #666;
            --border: #222;
        }
        
        * { box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 30px;
            font-size: 13px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .brand {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
        }
        .brand span { color: var(--accent); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            position: relative;
            transition: transform 0.2s, border-color 0.2s;
        }

        .card:hover {
            border-color: #333;
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .svc-name {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .svc-image {
            color: var(--text-dim);
            font-size: 11px;
            word-break: break-all;
        }

        .status-badge {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 800;
            text-transform: uppercase;
            background: #222;
            color: #888;
        }
        .status-badge.up { background: var(--accent-dim); color: var(--accent); border: 1px solid var(--accent); }
        .status-badge.down { background: rgba(255, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); }

        .meta-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 11px;
            color: var(--text-dim);
        }

        .meta-item b { color: #aaa; display: block; margin-bottom: 2px; }
        .hash { font-family: monospace; color: #fff; }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
            border-top: 1px solid var(--border);
            padding-top: 15px;
        }

        button {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 700;
            font-size: 11px;
            transition: all 0.2s;
            flex: 1;
        }

        button:hover { background: var(--accent); color: #000; }
        button:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            font-size: 11px;
            color: #aaa;
            gap: 8px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 18px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 18px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(16px); }

        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #222;
            border: 1px solid var(--accent);
            color: #fff;
            padding: 15px 25px;
            border-radius: 4px;
            display: none;
            z-index: 9999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">SENTIRIC <span>ORCHESTRATOR</span></div>
        <div style="text-align: right">
            <div id="clock" style="font-size: 18px; font-weight: bold;">--:--:--</div>
            <div style="font-size: 11px; color: #666">CLUSTER CONTROLLER</div>
        </div>
    </header>

    <div id="app" class="grid">
        <!-- Cards will be injected here -->
    </div>

    <div id="toast">Operation Successful</div>

    <script>
        function showToast(msg, isError = false) {
            const el = document.getElementById('toast');
            el.innerText = msg;
            el.style.display = 'block';
            el.style.borderColor = isError ? '#ff4444' : '#00ff9d';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        async function toggleAutoPilot(service, enabled) {
            try {
                await fetch('/api/toggle-autopilot', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ service, enabled })
                });
                showToast(`${service}: Auto-Pilot ${enabled ? 'ENABLED' : 'DISABLED'}`);
            } catch (e) {
                showToast("Failed to toggle Auto-Pilot", true);
            }
        }

        async function manualUpdate(service, btn) {
            if (!confirm(`Force update and restart ${service}? This will cause momentary downtime.`)) return;
            
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "UPDATING...";
            
            try {
                const res = await fetch(`/api/update?service=${service}`, { method: 'POST' });
                if (res.ok) {
                    showToast(`${service} updated successfully!`);
                } else {
                    const txt = await res.text();
                    showToast(`Error: ${txt}`, true);
                }
            } catch (e) {
                showToast(`Network Error: ${e}`, true);
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
                fetchStatus(); // Refresh immediately
            }
        }

        async function fetchStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                
                const html = data.map(svc => {
                    const isUp = svc.status.toLowerCase().includes("up");
                    const shortImage = svc.image.split('/').pop().split(':')[0]; // Sadece image ismi
                    
                    return `
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <div class="svc-name">${svc.name}</div>
                                <div class="svc-image" title="${svc.image}">${shortImage}</div>
                            </div>
                            <span class="status-badge ${isUp ? 'up' : 'down'}">${isUp ? 'ONLINE' : 'OFFLINE'}</span>
                        </div>
                        
                        <div class="meta-grid">
                            <div class="meta-item">
                                <b>IMAGE HASH</b>
                                <span class="hash">${svc.short_id}</span>
                            </div>
                            <div class="meta-item">
                                <b>LAST SYNC</b>
                                <span>${svc.last_sync}</span>
                            </div>
                        </div>

                        <div class="actions">
                            <div class="toggle-container">
                                <label class="switch">
                                    <input type="checkbox" 
                                        ${svc.auto_pilot ? 'checked' : ''} 
                                        onchange="toggleAutoPilot('${svc.name}', this.checked)">
                                    <span class="slider"></span>
                                </label>
                                <span>AUTO-PILOT</span>
                            </div>
                            <button onclick="manualUpdate('${svc.name}', this)">FORCE UPDATE</button>
                        </div>
                    </div>
                    `;
                }).join('');
                
                document.getElementById('app').innerHTML = html;
            } catch (e) {
                console.error(e);
            }
        }

        // Initial Load & Poll
        fetchStatus();
        setInterval(fetchStatus, 3000); // 3 saniyede bir yenile
    </script>
</body>
</html>
